{% extends "base.html" %}
{% block content %}
    <div class="page-header min-vh-50 relative" style="background-image: url('/static/assets/img/bg0.jpg')">
    <span class="mask bg-gradient-dark opacity-4"></span>
    <div class="container" >
      <div class="row">
        <div class="col-lg-7 text-center mx-auto">
          <h1 class="text-white font-weight-black pt-3 mt-n5">Event Hab</h1>
          <p class="lead text-white mt-3">Inside the company's event hub. <br/> If you want to become an organizer, contact the administration. </p>
        </div>
      </div>
    </div>
  </div>
<div class="container my-5">
  <div class="row text-center">
    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h1 class="text-primary">{{ num_events }}</h1>
          <p class="text-muted">Count of Events</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h1 class="text-primary">{{ num_organizers }}</h1>
          <p class="text-muted">Count Organizers</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h1 class="text-primary">{{ num_users }}</h1>
          <p class="text-muted">Users</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
