{% extends "base.html" %}

{% block content %}
    <h1>Are you sure? You want to delete "{{ event.title }}"!</h1>
    <h2>All participants will receive a message that this event has been deleted!</h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>
{% endblock %}
