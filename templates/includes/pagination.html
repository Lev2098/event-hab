{% load query_transform %}
{% if is_paginated %}
<div class="col-4 mx-auto">
    <ul class="pagination pagination-info m-4">
      {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?{% query_transform request page=page_obj.previous_page_number %}">
          prev
        </a>
      </li>
    {% endif %}
      <li class="page-item">
        <a class="page-link" href="javascript:;">{{ page_obj.number }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:;">|</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:;">{{ paginator.num_pages }}</a>
      </li>
      {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?{% query_transform request page=page_obj.next_page_number %}">next</a>
      </li>
    {% endif %}
    </ul>
  </div>
{% endif %}
